server:
  port: 10110 #提供者的端口
spring:
  application:
    name: barrel-auth
  cloud:
    nacos:
      discovery:
        server-addr: @spring.cloud.nacos.server-addr@
        namespace: @spring.cloud.nacos.config.namespace@
      config:
        server-addr: @spring.cloud.nacos.server-addr@
        namespace: @spring.cloud.nacos.config.namespace@
        shared-configs:
          - data-id: common-db.yaml
            refresh: true
          - data-id: common-jwt.yaml
            refresh: true
          - data-id: common-redis.yaml
            refresh: true
          - data-id: common-sleuth.yaml
            refresh: true
