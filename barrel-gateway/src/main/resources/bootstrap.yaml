server:
  port: 9999
  servlet:
    context-path: /api
spring:
  application:
    name: barrel-gateway
  cloud:
    nacos:
      discovery:
        server-addr: @spring.cloud.nacos.server-addr@
        namespace: @spring.cloud.nacos.config.namespace@
      config:
        server-addr: @spring.cloud.nacos.server-addr@
        namespace: @spring.cloud.nacos.config.namespace@
        shared-configs:
          - data-id: common-db.yaml
            refresh: true
          - data-id: common-redis.yaml
            refresh: true
          - data-id: application-gateway.yaml
            refresh: true
#          - data-id: common-sleuth.yaml
#            refresh: true
        encode: UTF-8